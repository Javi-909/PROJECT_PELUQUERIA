<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <div class="card shadow border-0">
        
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 px-4">
          <h2 class="h4 fw-bold text-primary mb-1">A√±adir Nuevo Servicio</h2>
          <p class="text-muted small">Configura el precio y duraci√≥n para esta peluquer√≠a.</p>
        </div>

        <div class="card-body p-4">
          
          <form (ngSubmit)="guardar()">
            
            <!-- 1. SELECTOR DE SERVICIO -->
            <div class="mb-4">
              <label class="form-label fw-bold">Tipo de Servicio</label>
              <select class="form-select form-select-lg" 
                      [(ngModel)]="nuevoServicio.servicioId" 
                      name="servicioId" 
                      required>
                <option [ngValue]="null" disabled>-- Selecciona del cat√°logo --</option>
                <option *ngFor="let s of serviciosGenericos" [ngValue]="s.id">
                  {{ s.nombre }}
                </option>
              </select>
              <div class="form-text">Elige un servicio base (Corte, Tinte, etc.)</div>
            </div>

            <div class="row g-3">
              <!-- 2. PRECIO -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Tu Precio (‚Ç¨)</label>
                <div class="input-group">
                  <input type="number" 
                         class="form-control" 
                         [(ngModel)]="nuevoServicio.precio" 
                         name="precio" 
                         placeholder="0" 
                         required>
                  <span class="input-group-text">‚Ç¨</span>
                </div>
              </div>

              <!-- 3. DURACI√ìN -->
              <div class="col-md-6">
                <label class="form-label fw-bold">Duraci√≥n (min)</label>
                <div class="input-group">
                  <input type="number" 
                         class="form-control" 
                         [(ngModel)]="nuevoServicio.duracion" 
                         name="duracion" 
                         placeholder="30" 
                         required>
                  <span class="input-group-text">min</span>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <!-- BOTONES -->
            <div class="d-flex justify-content-end gap-2">
              <!-- Bot√≥n Cancelar: Vuelve al detalle de la peluquer√≠a -->
              <a [routerLink]="['/peluqueria', peluqueriaId]" class="btn btn-light border">
                Cancelar
              </a>
              <button type="submit" class="btn btn-primary px-4 fw-bold">
                üíæ Guardar Servicio
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

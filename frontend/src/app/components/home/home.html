<div class="home-container">
  <header class="header">

    <!-- La sección de búsqueda (que te faltaba) -->
    <div class="search-section">
      <input type="text" class="search-input" placeholder="Buscar peluquería...">
      <!-- El botón "Buscar" que faltaba en tu captura -->
      <button class="search-button">Buscar</button>
    </div>

    <!-- El título de la app -->
    <h1 class="app-title">Reserva tu Peluquería</h1>

    <!-- Botón de contacto-->
    <a routerLink="/contacto" class="contact-button">Contacto</a>

  </header>

  <!-- El contenido principal-->
  <main class="content">
    <h2 class="section-title">Peluquerías Cerca de Ti</h2>

    <div class="peluqueria-list">
      <!-- El bucle para mostrar las tarjetas -->
      <app-peluqueria-card
        *ngFor="let pelu of peluquerias"
        [peluqueriaInfo]="pelu">
      </app-peluqueria-card>
    </div>
  </main>

</div>

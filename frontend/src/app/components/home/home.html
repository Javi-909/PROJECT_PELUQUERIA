<!-- Contenido Principal -->
<div class="container">

  <!-- Secci칩n de B칰squeda (Centrada y bonita) -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-8 col-lg-6">
      <div class="input-group input-group-lg shadow-sm">
        <span class="input-group-text bg-white border-end-0">
          游댌 <!-- O un icono de bootstrap <i class="bi bi-search"></i> -->
        </span>
        <input type="text" 
               class="form-control border-start-0" 
               placeholder="Buscar peluquer칤a por nombre o ubicaci칩n..." 
               [(ngModel)]="searchTerm"
               (ngModelChange)="filtrarResultados()">
      </div>
    </div>
  </div>

  <!-- T칤tulo de la Secci칩n -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-secondary">
      {{ searchTerm ? 'Resultados de b칰squeda' : 'Nuestras Peluquer칤as' }}
    </h2>
    <p class="text-muted" *ngIf="!searchTerm">Encuentra los mejores profesionales cerca de ti</p>
  </div>

  <!-- REJILLA RESPONSIVE AUTOM츼TICA -->
  <!-- row-cols-1 (1 col en m칩vil), row-cols-md-2 (2 en tablet), row-cols-lg-3 (3 en PC) -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    
    <!-- Bucle de tarjetas -->
    <div class="col" *ngFor="let item of peluqueriasFiltradas">
      <app-peluqueria-card [peluqueriaInfo]="item" class="h-100"></app-peluqueria-card>
    </div>

  </div>

  <!-- Mensajes de Estado (Alertas Bootstrap) -->
  <div *ngIf="peluqueriasFiltradas.length === 0 && peluquerias.length > 0" 
       class="alert alert-warning text-center mt-4" role="alert">
    No hemos encontrado ninguna peluquer칤a con ese nombre.
  </div>

  <div *ngIf="peluquerias.length === 0" 
       class="alert alert-info text-center mt-4" role="alert">
    Cargando peluquer칤as o no hay datos disponibles...
  </div>

</div>

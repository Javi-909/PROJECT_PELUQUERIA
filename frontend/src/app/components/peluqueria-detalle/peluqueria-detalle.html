<div class="detalle-container">

    <header class="detalle-header">
      <div class="header-text">
        <h1 class="nombre-peluqueria">{{ peluqueria.nombre }}</h1>
        <a routerLink="/" class="btn-volver">â† Volver</a>
      </div>
    </header>

    <div class="detalle-body">
      
      <!-- Columna Izq (Info) -->
      <div class="left-column">
        <div class="imagen-wrapper">
           <img [src]="peluqueria.nombre ? 'https://placehold.co/600x400/4f46e5/white?text=' + peluqueria.nombre : ''" 
                class="imagen-peluqueria">
        </div>
        <div class="info-box">
          <p><strong>ğŸ“ DirecciÃ³n:</strong> {{ peluqueria.direccion }}</p>
          <p><strong>ğŸ“ TelÃ©fono:</strong> {{ peluqueria.telefono }}</p>
        </div>
      </div>

      <!-- Columna Derecha (Servicios Seleccionables) -->
      <div class="services-column">
        <h2 class="section-title">Selecciona un Servicio</h2>

        <div class="servicios-list" *ngIf="servicios.length > 0">
          
          <!-- 
          Recorremos los servicios disponibles para mostrarlos como opciones seleccionables
          -->
          <div class="servicio-item" 
               *ngFor="let serv of servicios"
               [class.selected]="servicioSeleccionadoId === serv.id"   
               (click)="seleccionarServicio(serv.id)">
            
            <div class="servicio-info">
              <span class="servicio-nombre">{{ serv.nombre }}</span>
              <span class="servicio-duracion">{{ serv.duracion }} min</span>
              <p class="servicio-desc">{{ serv.descripcion }}</p>
            </div>
            
            <div class="servicio-precio">
              {{ serv.precio }}â‚¬
            </div>

            <!-- Checkbox visual para indicar selecciÃ³n -->
            <div class="check-icon" *ngIf="servicioSeleccionadoId === serv.id">âœ”</div>
            <div class="add-icon" *ngIf="servicioSeleccionadoId !== serv.id">+</div>

          </div>

        </div>

        <div class="acciones-finales">
          <!-- Deshabilitamos el botÃ³n si no hay servicio seleccionado -->
          <button class="btn-primary" 
                  [disabled]="servicioSeleccionadoId === null"
                  (click)="reservarCita()">
            ğŸ“… Confirmar Reserva
          </button>
          
          <p *ngIf="servicioSeleccionadoId === null" class="hint-text">
            * Elige un servicio para continuar
          </p>
        </div>

      </div>
    </div>
  </div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <div class="card shadow border-0">
        <div class="card-header bg-white py-3">
          <h2 class="h4 fw-bold text-primary mb-0">✨ Añadir Nueva Peluquería</h2>
        </div>
        
        <div class="card-body p-4">
          <form (ngSubmit)="guardarPeluqueria()">
            
            <!-- Nombre -->
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre del Establecimiento</label>
              <input type="text" 
                     class="form-control form-control-lg" 
                     [(ngModel)]="nuevaPeluqueria.nombre" 
                     name="nombre" 
                     placeholder="Ej: Cortes Modernos" 
                     required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
              <label class="form-label fw-bold">Dirección Completa</label>
              <input type="text" 
                     class="form-control" 
                     [(ngModel)]="nuevaPeluqueria.direccion" 
                     name="direccion" 
                     placeholder="Calle y Número" 
                     required>
            </div>
            
            <div class="row">
              <!-- Email -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Email de Contacto</label>
                <input type="email" 
                       class="form-control" 
                       [(ngModel)]="nuevaPeluqueria.email" 
                       name="email" 
                       placeholder="contacto@ejemplo.com">
              </div>

              <!-- Teléfono -->
              <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Teléfono</label>
                <input type="number" 
                       class="form-control" 
                       [(ngModel)]="nuevaPeluqueria.telefono" 
                       name="telefono" 
                       placeholder="600123456">
              </div>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-end gap-2">
              <a routerLink="/" class="btn btn-light border">Cancelar</a>
              <button type="submit" class="btn btn-primary px-4 fw-bold">
                Guardar Peluquería
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

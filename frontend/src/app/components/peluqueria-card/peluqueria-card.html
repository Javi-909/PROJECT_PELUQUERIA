<!-- Usamos la clase 'card' de Bootstrap -->
<div class="card h-100 shadow-sm">
  
  <!-- Imagen -->
  <img [src]="'https://placehold.co/400x200/0d6efd/white?text=' + peluqueriaInfo.nombre" 
       class="card-img-top" 
       alt="Imagen de {{ peluqueriaInfo.nombre }}">
  
  <div class="card-body d-flex flex-column">
    <!-- T√≠tulo y Direcci√≥n -->
    <h5 class="card-title text-primary fw-bold">{{ peluqueriaInfo.nombre }}</h5>
    <p class="card-text text-muted">
      <i class="bi bi-geo-alt-fill"></i> {{ peluqueriaInfo.direccion }}
    </p>
    
    <!-- Espaciador para empujar los botones al fondo -->
    <div class="mt-auto d-flex gap-2">
      
      <!-- BOT√ìN 1: Ver Detalles (Angular Router) -->
      <a [routerLink]="['/peluqueria', peluqueriaInfo.id]" class="btn btn-primary flex-grow-1">
        Ver detalles
      </a>

      <!-- BOT√ìN 2: Ver en Mapa (Google Maps) 
           target="_blank" hace que se abra en una pesta√±a nueva.
           Usamos la direcci√≥n real de la peluquer√≠a para buscarla.
      -->
      <a [href]="'https://www.google.com/maps/search/?api=1&query=' + peluqueriaInfo.direccion" 
         target="_blank" 
         class="btn btn-outline-secondary">
         üìç Mapa
      </a>

    </div>
  </div>

</div>

<!-- 
  IMPORTANTE: El *ngIf="peluqueriaInfo" es el escudo. 
  Si no hay datos, no dibuja nada y evita el error 'reading nombre'.
-->
<div class="card-container" *ngIf="peluqueriaInfo">
  
  <div class="card-image">
    <img src="https://placehold.co/400x200/4f46e5/white?text=PeluquerÃ­a&font=roboto" 
         alt="Imagen de {{ peluqueriaInfo.nombre }}">
  </div>
  
  <div class="card-content">
    <h3 class="card-title">{{ peluqueriaInfo.nombre }}</h3>
    <p class="card-address">{{ peluqueriaInfo.direccion }}</p>
    
    <!-- Enlace que usa el ID para ir al detalle -->
    <a [routerLink]="['/peluqueria', peluqueriaInfo.id]" class="card-button">
      Ver detalles
    </a>
  </div>

</div>

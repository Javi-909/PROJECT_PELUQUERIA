<div class="contact-page-container">
  <div class="contact-card">
    
    <h1 class="contact-title">Página de Contacto</h1>
    <p class="contact-subtitle">
      Esta aplicación ha sido desarrollada por:
    </p>

    <div class="developer-info">
      <img 
        src="https://placehold.co/100x100/4f46e5/white?text=JQ&font=roboto" 
        alt="Foto del desarrollador" 
        class="developer-avatar">
      
      <div class="developer-details">
        <h2 class="developer-name">{{ nombre }}</h2>
        <p class="developer-email">Puedes contactarme en: {{ email }}</p>
      </div>
    </div>

    <!-- 
      Este es un enlace que usa routerLink para volver a la página raíz ('/')
    -->
    <a routerLink="/" class="back-button">
      &larr; Volver al inicio
    </a>

  </div>
</div>

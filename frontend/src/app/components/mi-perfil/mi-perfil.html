<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <div class="card shadow border-0">
        <div class="card-header bg-white pt-4 px-4 border-0 d-flex justify-content-between align-items-center">
          <h2 class="h4 fw-bold text-primary mb-0">游녻 Mi Perfil</h2>
          <button (click)="cerrarSesion()" class="btn btn-sm btn-outline-danger">Cerrar Sesi칩n</button>
        </div>

        <div class="card-body p-4">
          
          <div *ngIf="successMsg" class="alert alert-success text-center">
            {{ successMsg }}
          </div>

          <form (ngSubmit)="guardarCambios()">
            
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email">
            </div>

            <hr>
            <p class="text-muted small">Deja la contrase침a en blanco si no quieres cambiarla.</p>

            <div class="mb-4">
              <label class="form-label fw-bold">Nueva Contrase침a</label>
              <input type="password" class="form-control" [(ngModel)]="cliente.password" name="password" placeholder="******">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary fw-bold">Guardar Cambios</button>
            </div>
          </form>
          <!-- Bot칩n Volver -->
          <a routerLink="/home" class="btn btn-outline-secondary w-100">
            &larr; Volver al inicio
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
